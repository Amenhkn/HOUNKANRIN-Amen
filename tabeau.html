<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width,
     initial-scale=1.0">
    <title>
        Tableau
    </title>
    <link rel="stylesheet" href="tableau.css">
    
</head>
<body>
     <center><table>
        
     </table>

     </center>
    <center><table>
        <caption><u>Table1</u></caption>
        <tr>
            <th colspan="2">A</th>
        </tr>
        <tr>
            <td>B</td>
            <td>C</td>
        </tr>
    </table></center><br><br><br><br>
    
    <center><table>
        <caption><u>Table2</u></caption>
        <tr>
            <th rowspan="2">C</th>
            <th>B</th>
        </tr>
        <tr>
            <td>D</td>
        </tr>
    </table></center><br><br><br><br>

   <center><table>
        <caption><u>Table3</u></caption>
        <tr>
            <th rowspan="2"; class="titre">A</th>
            <th colspan="2">B</th>
        </tr>
        <tr>
            <td colspan="2"; class="colonne">C</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td rowspan="2"; class="suite">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
        </tr>
            
    </table></center><br><br><br><br> 
     <center><table>
        <caption><u>Table4</u></caption>
        <tr>
            <th colspan="3"; bgcolor="blue">IG-ENEAM</th>
        </tr>
        <tr>
            <td class="conne"; bgcolor="green">IG1-A</td>
            <td class="conne"; bgcolor="yellow">IG1-B</td>
            <td class="conne"; bgcolor="red">IG1-C</td>
        </tr>
     </table></center>
</body>
</html>
